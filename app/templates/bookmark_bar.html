{% if bookmarks %}
<ul>
  {% for bookmark in bookmarks %}
    <li>
    {% if bookmark.contents %}
      <a href="#">
        <i class="fa fa-folder"></i>
        {{ bookmark.name }}
      </a>
      {% with bookmarks = bookmark.contents %}
        {% include('bookmark_bar.html') %}
      {% endwith %}
    {% else %}
      <a href="{{ bookmark.href }}"><i class="fa fa-link"></i>{{ bookmark.name }}</a>
    {% endif %}
    </li>
  {% endfor %}
</ul>
{% endif %}
