<h1>Docker Events</h1>
<div id="events"></div>
<script>
  var events = new EventSource('/events');
  var container = document.getElementById('events');
  events.onmessage = function (event) {
    var data = JSON.parse(event.data);
    
    container.innerHTML += '<p> Type:' + data.Type + '</p>';
  };
</script>
